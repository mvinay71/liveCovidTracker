<div>
  <h1>CoronaVirus Live Tracker</h1>
  <label>Country:</label>
  <select (change)="getCountry($event.target.value)">
    <option *ngFor="let Country of countries">{{Country.Country}}</option>
  </select>
  <br><br>
  <button (click)="getCoronaData()">Get CoronaVirus Data</button>
  <h1>Total Confirmed Cases:{{confirmed}}</h1>
  <h1>Total Recovered Cases:{{recovered}}</h1>
  <h1>Total Death Cases:{{deaths}}</h1>
</div>
